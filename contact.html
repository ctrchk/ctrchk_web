<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港城市運輸單車 CTRC HK - 聯絡我們</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <h1>聯絡我們</h1>
            <p>我們很樂意聽取您的意見和建議。無論是合作洽談、路線建議或任何疑問，請隨時與我們聯繫。</p>
        </section>

        <section class="contact-section animated-element">
            <div class="contact-info-container">
                <h2>我們的聯絡方式</h2>
                <p class="contact-intro">多種管道，隨時與我們互動！</p>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:enquiry@ctrchk.com">enquiry@ctrchk.com</a>
                </div>
                <p>請注意：我們的回覆有可能被列為垃圾訊息。</p>
                <div class="social-media">
                    <a href="https://www.facebook.com/profile.php?id=61557041690721" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/@ctrc_official" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/channel/@ctrchk" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://discord.gg/97kNeV3X" target="_blank"><i class="fab fa-discord"></i></a>
                </div>
            </div>

            <div class="contact-form-container">
                <h2>發送訊息</h2>
                <form action="https://formspree.io/f/movlyblq" method="POST" id="contact-form">
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" id="name" name="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件:</label>
                        <input type="email" id="email" name="Reply to" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">訊息主旨:</label>
                        <input type="text" id="subject" name="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">訊息內容:</label>
                        <textarea id="message" name="Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">發送訊息</button>
                    <div id="form-status" style="margin-top: 1em; text-align: center;"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 香港城市運輸單車 CTRC HK. All Rights Reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
