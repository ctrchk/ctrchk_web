<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港城市運輸單車 CTRC HK - 網誌</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* === Blog 概覽頁專屬樣式 === */
        .blog-list-container {
            max-width: 900px; /* 可以比文章頁稍寬 */
            margin: 2em auto;
            padding: 0 1em;
        }

        .blog-post-summary {
            display: flex; /* 讓圖片和文字並排 */
            gap: 1.5em; /* 圖片和文字間的距離 */
            background-color: #fff;
            padding: 1.5em;
            margin-bottom: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease;
            overflow: hidden; /* 確保內容不溢出 */
        }
        .blog-post-summary:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .post-summary-image {
            flex: 0 0 200px; /* 固定圖片寬度為 200px */
            height: 150px; /* 固定圖片高度 */
        }
        .post-summary-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持比例並裁剪 */
            border-radius: 5px;
        }

        .post-summary-content {
            flex: 1; /* 讓文字部分佔滿剩餘空間 */
        }

        .post-summary-content h2 {
            margin-top: 0;
            margin-bottom: 0.3em;
            font-size: 1.6em;
        }
        .post-summary-content h2 a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s;
        }
        .post-summary-content h2 a:hover {
            color: #04D93C;
        }

        .post-meta-summary {
            color: #777;
            font-size: 0.85em;
            margin-bottom: 0.8em;
        }

        .post-excerpt {
            color: #555;
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .read-more-link {
            color: #04D93C;
            font-weight: bold;
            text-decoration: none;
        }
        .read-more-link:hover {
            text-decoration: underline;
        }

        /* 響應式：小螢幕時圖片移到上方 */
        @media (max-width: 600px) {
            .blog-post-summary {
                flex-direction: column; /* 改為垂直排列 */
                gap: 1em;
            }
            .post-summary-image {
                width: 100%; /* 圖片寬度變為 100% */
                height: 200px; /* 可以調整高度 */
                flex-basis: auto; /* 取消固定寬度 */
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <h1>網誌文章</h1>
            <p>分享關於城市單車、路線故事與最新動態。</p>
        </section>

        <section id="blog-list-container" class="blog-list-container animated-element">
            <p style="text-align: center;">正在載入文章列表...</p>
        </section>
    </main>

    <footer>
         <p>&copy; 2025 香港城市運輸單車 CTRC HK. All Rights Reserved.</p>
     </footer>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof loadSharedComponents === 'function') {
                loadSharedComponents();
            }
        });
    </script>
</body>
</html>
