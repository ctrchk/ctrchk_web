<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入中 - CTRC HK</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #04D93C;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>正在處理登入...</h2>
        <p>請稍候，我們正在驗證您的身份</p>
    </div>

    <script type="module">
        import { supabase } from '/js/supabase-config.js';

        window.addEventListener('load', async () => {
            try {
                // 處理 OAuth 回調
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Auth callback error:', error);
                    alert('登入失敗，請重試');
                    window.location.href = '/login.html';
                    return;
                }

                if (data.session) {
                    // 用戶成功登入
                    const user = data.session.user;
                    
                    // 檢查是否為新用戶（第一次登入）
                    const isNewUser = !user.user_metadata?.has_registered;
                    
                    if (isNewUser) {
                        // 新用戶，設為初級用戶並跳轉到資料補充頁面
                        await supabase.auth.updateUser({
                            data: { 
                                has_registered: true,
                                user_role: 'junior', // 初級用戶
                                registration_date: new Date().toISOString()
                            }
                        });
                        
                        alert('歡迎加入 CTRC HK！請補充您的資料以獲得完整功能。');
                        window.location.href = '/profile-setup.html'; // 資料補充頁面
                    } else {
                        // 現有用戶，直接跳轉到儀表板
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    // 沒有 session，跳轉回登入頁面
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Callback processing error:', error);
                alert('登入處理失敗，請重試');
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
