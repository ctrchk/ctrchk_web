<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - CTRC HK</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="content animated-element">
            <div class="contact-form-container" style="max-width: 500px; margin: 2em auto;">
                <h2 style="text-align: left;">登入你的帳戶</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">電子郵件</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密碼</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="cta-button">登入</button>
                </form>
                
                <p style="margin-top: 1.5em;">
                    還沒有帳戶？ <a href="/register.html" style="color: #04D93C; text-decoration: underline;">前往登入</a>
                </p>
            </div>
            <div style="text-align: center; margin: 2em 0;">
    <p style="margin-bottom: 1em;">或使用以下方式登入</p>
    <button id="google-login-btn" class="cta-button" style="background-color: #4285f4; color: white;">
        <i class="fab fa-google"></i> 使用 Google 登入
    </button>
</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 香港城市運輸單車 CTRC HK. All Rights Reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script> 
</body>
</html>
